machine:
  xcode:
    version: 9.0
  environment:
    XCODE_WORKSPACE: "AeroGearHttp.xcworkspace"
    XCODE_SCHEME: "AeroGearHttp"
    XCODE_SCHEME_TEST: "AeroGearHttpTests"
    SIMULATOR: "iPhone 7"
    OS: "11.0"

general:
  branches:
    ignore:
      - /FH-v.*/ # Ignore release branches

test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination "platform=iOS Simulator,name=${SIMULATOR},OS=${OS}"
        -workspace $XCODE_WORKSPACE
        -scheme $XCODE_SCHEME
        clean build |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml

    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination "platform=iOS Simulator,name=${SIMULATOR},OS=${OS}"
        -workspace $XCODE_WORKSPACE
        -scheme $XCODE_SCHEME_TEST
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml      
